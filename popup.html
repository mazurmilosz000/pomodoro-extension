<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img src ="icon.png" width="48px">
        <p class="p_title">Pomodoro timer</p>
    </header>
    <div id="time_selector">
        <p> Select time </p>
        <button id="t_15"> 15 </button>
        <button id="t_25"> 25 </button>
        <button id="t_35"> 35 </button>
        <button id="t_45"> 45 </button>
    </div>
    <div class="timer">
        <p id ="current_time">00:00</p>
        <div id="btn">
            <button id="start_button">START</button>
            <button id="reset_button">RESET</button>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
